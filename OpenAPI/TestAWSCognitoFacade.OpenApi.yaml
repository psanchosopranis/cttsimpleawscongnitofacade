      responses:
        '200':
          description: 'Metadatos del usuario'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/200-Retrieve-User-Metadata-response' 
        '401':
          description: UNAUTHORIZED (invalid or missing Basic Auth credentials)
          content:
            application/json;charset=UTF-8:
